<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Teams Support Tracker</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Chart.js removed due to CSP issues - will implement simple CSS charts later -->
</head>
<body>
    <div class="container">
        <header>
            <h1>MS Teams Support Tracker</h1>
            <div class="user-info">
                <span id="user-greeting"></span>
                <button id="logout-btn" class="btn-secondary">Logout</button>
                <button id="admin-btn" class="btn-secondary" style="display: none;">Admin</button>
            </div>
        </header>

        <nav>
            <button id="dashboard-tab" class="tab active">Dashboard</button>
            <button id="requests-tab" class="tab">Requests</button>
            <button id="kb-tab" class="tab">Knowledge Base</button>
        </nav>

        <main>
            <!-- Dashboard -->
            <div id="dashboard-section" class="section active">
                <div class="metrics-grid">
                    <div class="metric-card">
                        <h3>Total Requests</h3>
                        <div class="metric-value" id="total-requests">-</div>
                    </div>
                    <div class="metric-card">
                        <h3>Today's Requests</h3>
                        <div class="metric-value" id="today-requests">-</div>
                    </div>
                    <div class="metric-card">
                        <h3>Open Requests</h3>
                        <div class="metric-value" id="open-requests">-</div>
                    </div>
                    <div class="metric-card">
                        <h3>Closed Requests</h3>
                        <div class="metric-value" id="closed-requests">-</div>
                    </div>
                </div>

                <div class="charts-section">
                    <h3>Request Trends</h3>
                    <div class="chart-container">
                        <canvas id="requestsChart" width="400" height="200"></canvas>
                    </div>
                </div>

                <div class="recent-requests">
                    <div class="section-header">
                        <h3>Recent Requests</h3>
                        <button id="export-csv-btn" class="btn-secondary">Export to CSV</button>
                    </div>
                    <div id="recent-requests-list"></div>
                </div>
            </div>

            <!-- Requests -->
            <div id="requests-section" class="section">
                <div class="section-header">
                    <h2>Support Requests</h2>
                    <div>
                        <button id="export-csv-btn" class="btn-secondary">Export CSV</button>
                        <button id="new-request-btn" class="btn-primary">New Request</button>
                    </div>
                </div>

                <div class="filters">
                    <select id="status-filter">
                        <option value="">All Status</option>
                        <option value="open">Open</option>
                        <option value="in_progress">In Progress</option>
                        <option value="closed">Closed</option>
                    </select>
                    <input type="text" id="search-input" placeholder="Search requests...">
                </div>

                <div id="requests-list"></div>
            </div>

            <!-- Knowledge Base -->
            <div id="kb-section" class="section">
                <div class="section-header">
                    <h2>Knowledge Base</h2>
                    <button id="new-kb-btn" class="btn-primary">Add Article</button>
                </div>

                <div class="filters">
                    <input type="text" id="kb-search-input" placeholder="Search knowledge base...">
                </div>

                <div id="kb-articles-list"></div>
            </div>
        </main>
    </div>

    <!-- New Request Modal -->
    <div id="request-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Support Request</h3>
                <span class="modal-close">&times;</span>
            </div>
            <form id="request-form">
                <div class="form-group">
                    <label for="requester-name">Requester Name *</label>
                    <input type="text" id="requester-name" name="requester-name" required>
                </div>
                <div class="form-group">
                    <label for="channel">Channel *</label>
                    <select id="channel" name="channel" required>
                        <option value="">Select Channel</option>
                        <option value="teams_chat">Teams Chat</option>
                        <option value="teams_call">Teams Call</option>
                        <option value="email">Email</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" name="category_id" required>
                        <option value="">Loading categories...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="severity">Severity *</label>
                    <select id="severity" name="severity" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Problem Description *</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Create Request</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Request Detail Modal -->
    <div id="request-detail-modal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Request Details</h3>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button id="edit-request-btn" class="btn-secondary" style="font-size: 14px; padding: 6px 12px;">Edit Request</button>
                    <span class="modal-close">&times;</span>
                </div>
            </div>
            <div id="request-detail-content"></div>
        </div>
    </div>

    <!-- KB Article Modal -->
    <div id="kb-modal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="kb-modal-title">New KB Article</h3>
                <span class="modal-close">&times;</span>
            </div>
            <form id="kb-form">
                <div class="form-group">
                    <label for="kb-problem">Problem Summary *</label>
                    <input type="text" id="kb-problem" name="kb-problem" required>
                </div>
                <div class="form-group">
                    <label for="kb-category">Category</label>
                    <select id="kb-category" name="kb-category">
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="kb-solution">Solution *</label>
                    <textarea id="kb-solution" name="kb-solution" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label for="kb-confidence">Confidence (1-5)</label>
                    <input type="number" id="kb-confidence" name="kb-confidence" min="1" max="5" value="3">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Article</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
